plugins {
    id 'java'
}

group 'org.Generalov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.5.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'org.springframework:spring-jdbc:6.0.6'
    testImplementation 'org.springframework:spring-test:6.0.6'
    implementation 'org.springframework:spring-beans:6.0.6'
    implementation 'org.springframework:spring-core:6.0.6'
    implementation 'org.springframework:spring-context:6.0.6'
}

test {
    useJUnitPlatform()
}